name: Run Tests Only

on:
  push:
    branches:
      - main  # Runs tests only on push to the main branch
  pull_request:
    branches:
      - main  # Runs tests when a PR is created

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Maven
        run: mvn --version

      - name: Run Tests
        run: mvn clean test
